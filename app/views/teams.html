<div class="header">
    <h3 class="text-muted">HockeyStats</h3>
</div>

<div>
  <div class="row">
    <div class="col-lg-9">
      <h4> Current Teams</h4>
    </div>
    <div class="col-lg-3">
      <button class="btn btn-success pull-right" ng-click="addNewTeam()">Add Team</button>
    </div>
  </div>

  <div class="list-group">
    <a href ng-repeat="team in teams | orderBy: ['league','name']"
        ng-click="viewTeam(team)"
        class="list-group-item">{{team.league}} - {{team.name}}</a>
  </div>

  <br />

  <div class="well" ng-show="selectedTeam">
    <h4>{{selectedTeam.name}}</h4>
    <ul class="list-group">
      <li ng-repeat=" player in selectedTeam.players | orderBy: 'name'" class="list-group-item">{{player.number}} - {{player.name}} ({{player.position}})</li>
    </ul>

    <br />
    <div class="row">
      <div class="col-lg-9">
      </div>
      <div class="col-lg-3">
        <button class="btn btn-danger" ng-click="deleteTeam(selectedTeam)">Remove</button> <a href ng-click="selectedTeam = null">Hide</a>
      </div>
    </div>
  </div>

  <div ng-show="newTeam">
    <h4>Team Information</h4>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" ng-model="newTeam.name"/>
    </div>

    <div class="form-group">
      <label>Players</label>
      <input class="form-control" type="text" ng-model="newTeam.league"/>
    </div>

    <h4>Skaters</h4>
    <player-editor ng-repeat="newPlayer in newTeam.players" player="newPlayer"></player-editor>
    <br />

    <div class="row">
      <div class="col-lg-9">
        <button class="btn btn-info" ng-click="addPlayerToTeam()">Add Another Skater</button>
      </div>
      <div class="col-lg-3">
        <button class="btn btn-success" ng-click="saveNewTeam()">Save</button>
        <a  href ng-click="cancelAddNewTeam()">Cancel</a>
      </div>
    </div>
  </div>
</div>
